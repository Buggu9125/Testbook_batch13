<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--container start--> 
    <div class="container">
        <h2> freeCodeCamp Survey Form <br>Thank you for taking the time to help us improve the platform </h2><br><br>
        <form class="data">
                <label>Name</label><br>
                <input type="text"  placeholder="Full Name" required><br><br>
                <label>Email</label><br>
                <input type="email"  placeholder="Email address" required><br><br>
                <label>Age(optional)</label><br>
                <input type="number" placeholder="age"><br>
                <label>Which option best describes your current role?</label><br>
                <input type="text" placeholder="Full time job" required ><br><br>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" value="Definitely" id="Definitely" name="code"><label style="font-size: 20px;" >Definitely</label><br>
                <input type="radio" value="Maybe" id="Maybe" name="code"><label style="font-size: 20px;">Maybe</label><br>
                <input type="radio" value="Not sure" id="Not sure" name="code"><label style="font-size: 20px;">Not sure</label><br>
                <label>What is your favorite feature of freeCodeCamp?</label><br>
                <input type="text" placeholder="projects"><br>
                <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" value="Front-end Projects" id="Front-end Projects"><label style="font-size: 20px;"> Front-end projects</label><br>
                <input type="checkbox" value="Back-end Projects" id="Back-end Projects"><label style="font-size: 20px;">Back-end Projects</label><br>
                <input type="checkbox" value=" Data Visualization" id=" Data Visualization"><label style="font-size: 20px;"> Data Visualization</label><br>
                <input type="checkbox" value=" Challenges" id=" Challenges"><label style="font-size: 20px;"> Challenges</label><br>
                <input type="checkbox" value="Open Source Community" id="Open Source Community"><label style="font-size: 20px;">Open Source Community</label><br>
                <input type="checkbox" value="Gitter help rooms" id=" Gitter help rooms"><label style="font-size: 20px;"> Gitter help rooms</label><br>
                <input type="checkbox" value="Videos" id="Videos"><label style="font-size: 10px;">Videos</label><br>
                <input type="checkbox" value="City Meetups" id="City Meetups"><label style="font-size: 20px;">City Meetups</label><br>
                <input type="checkbox" value="Wiki" id="Wiki"><label style="font-size: 20px;"> Wiki</label><br>
                <input type="checkbox" value="" id="Forum"><label style="font-size: 20px;"> Forum</label><br>
                <input type="checkbox" value=" Additional Courses" id=" Additional Courses"><label> Additional Courses</label><br>
                <label>Any comments or suggestions?</label><br>
                <input type="text" placeholder="enter your comments here....." style="width: 400px;height: 100px;"><br>
                <button>Submit</button>
        </form>
    </div>
   <!--container end--> 
</body>
</html>
