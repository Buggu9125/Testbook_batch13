<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <form>
        <input type="text" id="name"  placeholder="enter your name">
    <br><br>
     <input type="email" id="email"  placeholder="abc@gmai.com"><br><br>
     <input type="number" id="contact"  placeholder="enter your  contact number"><br><br>
     <input type="password"  id="pass"   min="5" max="10"><br><br>
     <button onclick="userdata">submit</button>
    </form>
    <script>
       
        function userdata(){
            var name=document.getElementById('name').Value;
        var email=document.getElementById('email').Value;
        var contact=document.getElementById('contact').Value;
        var pass=document.getElementById('pass').Value;
        console.log('name',name);
        console.log('email',email);
        console.log('contact',contact);
        console.log('password',pass);
        }
    </script>
</body>
</html>
