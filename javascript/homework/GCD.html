<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD </title>
</head>
<body>
    <p id="gcd"></p>
    <script>
        var num1,num2; 
        num1=prompt('enter number1');
        num2=prompt('enter number2');
       function myFunction(a, b) { 
	if (b === 0) { 
		return a; 
	} 
	return myFunction(b, a % b); 
} 
let result = myFunction(num1, num2);
document.getElementById("gcd").innerHTML =`GCD of ${num1} and ${num2} is ${result}`;  
   </script>
</body>
</html>
